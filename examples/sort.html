eme-doc-sidebar-menu menu__list"><li class="theme-doc-sidebar-item-link theme-doc-sidebar-item-link-level-1 menu__list-item"><a class="menu__link" href="/rben/examples/intro">Examples</a></li><li class="theme-doc-sidebar-item-link theme-doc-sidebar-item-link-level-1 menu__list-item"><a class="menu__link" href="/rben/examples/pow">Pow</a></li><li class="theme-doc-sidebar-item-link theme-doc-sidebar-item-link-level-1 menu__list-item"><a class="menu__link menu__link--active" aria-current="page" href="/rben/examples/sort">Sort</a></li><li class="theme-doc-sidebar-item-link theme-doc-sidebar-item-link-level-1 menu__list-item"><a class="menu__link" href="/rben/examples/square">Square</a></li></ul></nav></div></aside><main class="docMainContainer_r8cw"><div class="container padding-top--md padding-bottom--lg"><div class="row"><div class="col docItemCol_zHA2"><div class="docItemContainer_oiyr"><article><div class="theme-doc-markdown markdown"><header><h1>Sort</h1></header><div ctrl="[object Object]" class="sc-gsDKAQ gTNJRB"><div theme="[object Object]" class="sc-bdvvtL lmISbH">Cases<button theme="[object Object]" class="sc-bdvvtL eRfMWy">+</button><button theme="[object Object]" class="sc-bdvvtL eRfMWy">-</button><div theme="[object Object]" class="sc-bdvvtL lmISbH"><div class="sc-gsDKAQ fhhULc"><button theme="[object Object]" class="sc-bdvvtL gINDHt"></button><button theme="[object Object]" class="sc-bdvvtL cThkRV"></button><div theme="[object Object]" class="sc-dkPtRN bXCBEJ">0ms</div></div><textarea theme="[object Object]" style="height:20.08rem" class="sc-bdvvtL jNGvLg">def bubblesort(a, done=false)
    while !done do
        done = true
        0.step(a.length-2) do |i|
            if a[i] &gt; a[i+1] then swap(a, i, i+1); done = false end
        end
    end
    return a
end
def swap(a, i, j)
    x = a[i]; a[i] = a[j]; a[j] = x
end
p bubblesort (1..100).to_a.shuffle</textarea><textarea theme="[object Object]" style="height:5.4399999999999995rem" class="sc-bdvvtL dvuTQd"></textarea></div><div theme="[object Object]" class="sc-bdvvtL lmISbH"><div class="sc-gsDKAQ fhhULc"><button theme="[object Object]" class="sc-bdvvtL gINDHt"></button><button theme="[object Object]" class="sc-bdvvtL cThkRV"></button><div theme="[object Object]" class="sc-dkPtRN bXCBEJ">0ms</div></div><textarea theme="[object Object]" style="height:26.18rem" class="sc-bdvvtL jNGvLg">def quicksort(a, i = 0, j=a.length-1)
    if j &lt;= i
    else
        pivot = a[j]
        s = i
        i.step(j-1) do |k|
            if a[k] &lt;= pivot then swap(a, s, k); s = s + 1 end
        end
        swap(a, j, s)
        quicksort(a, i, s-1)
        quicksort(a, s+1, j)
    end
    return a
end
def swap(a, i, j)
    x = a[i]; a[i] = a[j]; a[j] = x
end
p quicksort (1..100).to_a.shuffle</textarea><textarea theme="[object Object]" style="height:5.4399999999999995rem" class="sc-bdvvtL dvuTQd"></textarea></div><div theme="[object Object]" class="sc-bdvvtL lmISbH"><div class="sc-gsDKAQ fhhULc"><button theme="[object Object]" class="sc-bdvvtL gINDHt"></button><button theme="[object Object]" class="sc-bdvvtL cThkRV"></button><div theme="[object Object]" class="sc-dkPtRN bXCBEJ">0ms</div></div><textarea theme="[object Object]" style="height:18.86rem" class="sc-bdvvtL jNGvLg">def binsort(a, b=makebin(a), k=0)
    b.each_index do |i|
        b[i].times do a[k] = i; k = k + 1 end
    end
    return a
end
def makebin(a)
    b = Array.new(10000, 0)
    a.each do |x| b[x] = b[x] + 1 end
    return b
end
p binsort (1..100).to_a.shuffle</textarea><textarea theme="[object Object]" style="height:5.4399999999999995rem" class="sc-bdvvtL dvuTQd"></textarea></div><div theme="[object Object]" class="sc-bdvvtL lmISbH"><div class="sc-gsDKAQ fhhULc"><button theme="[object Object]" class="sc-bdvvtL gINDHt"></button><button theme="[object Object]" class="sc-bdvvtL cThkRV"></button><div theme="[object Object]" class="sc-dkPtRN bXCBEJ">0ms</div></div><textarea theme="[object Object]" style="height:23.74rem" class="sc-bdvvtL jNGvLg">def radixsort(a, bits=14, b=(0..a.length).to_a, c = (0..a.length).to_a)
    bits.times do |pos|
        mask = 2**pos; bc = 0; cc = 0
        a.length.times do |i|
            if (a[i] &amp; mask) == 0 then
                b[bc] = a[i]; bc = bc + 1
            else
                c[cc] = a[i]; cc = cc + 1
            end
        end
        bc.times do |i| a[i] = b[i] end
        cc.times do |i| a[bc+i] = c[i] end
    end
    return a
end
p radixsort (1..100).to_a.shuffle</textarea><textarea theme="[object Object]" style="height:5.4399999999999995rem" class="sc-bdvvtL dvuTQd"></textarea></div><div theme="[object Object]" class="sc-bdvvtL lmISbH"><div class="sc-gsDKAQ fhhULc"><button theme="[object Object]" class="sc-bdvvtL gINDHt"></button><button theme="[object Object]" class="sc-bdvvtL cThkRV"></button><div theme="[object Object]" class="sc-dkPtRN bXCBEJ">0ms</div></div><textarea theme="[object Object]" style="height:5.4399999999999995rem" class="sc-bdvvtL jNGvLg">p (1..100).to_a.shuffle.sort</textarea><textarea theme="[object Object]" style="height:5.4399999999999995rem" class="sc-bdvvtL dvuTQd"></textarea></div></div></div></div></article><nav class="pagination-nav docusaurus-mt-lg" aria-label="Docs pages navigation"><div class="pagination-nav__item"><a class="pagination-nav__link" href="/rben/examples/pow"><div class="pagination-nav__sublabel">Previous</div><div class="pagination-nav__label">Â« <!-- -->Pow</div></a></div><div class="pagination-nav__item pagination-nav__item--next"><a class="pagination-nav__link" href="/rben/examples/square"><div class="pagination-nav__sublabel">Next</div><div class="pagination-nav__label">Square<!-- --> Â»</div></a></div></nav></div></div></div></div></main></div></div><footer class="footer footer--dark"><div class="container"><div class="row footer__links"><div class="col footer__col"><div class="footer__title">Pages</div><ul class="footer__items"><li class="footer__item"><a class="footer__link-item" href="/rben/documents/intro">Docs</a></li></ul></div><div class="col footer__col"><div class="footer__title">Community</div><ul class="footer__items"><li class="footer__item"><a href="https://stackoverflow.com/questions/tagged/rben" target="_blank" rel="noopener noreferrer" class="footer__link-item"><span>Stack Overflow<svg width="13.5" height="13.5" aria-hidden="true" viewBox="0 0 24 24" class="iconExternalLink_wgqa"><path fill="currentColor" d="M21 13v10h-21v-19h
